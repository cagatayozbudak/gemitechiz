name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip autoconf automake libtool pkg-config cmake \
            libffi-dev libssl-dev gettext autopoint

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Accept licenses & install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;33.0.2"

      - name: Buildozer init (download SDK/NDK)
        run: |
          buildozer -v android debug || true

      - name: Accept licenses in Buildozer SDK + install stable packages
        run: |
          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          yes | "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" --licenses
          "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" \
            "platform-tools" "platforms;android-31" "build-tools;33.0.2"

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gemitechiz-apk
          path: bin/*.apk
