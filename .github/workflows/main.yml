name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip autoconf libtool pkg-config cmake libffi-dev libssl-dev

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Accept licenses & install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;33.0.2"

      - name: Clean buildozer cached SDK/NDK
        run: |
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf ~/.buildozer/android/platform/android-ndk*
          rm -rf ~/.buildozer/android/platform/build-*

      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gemitechiz-apk
          path: bin/*.apk
