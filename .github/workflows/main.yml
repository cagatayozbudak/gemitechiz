name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install buildozer cython virtualenv
          sudo apt-get install -y zip unzip openjdk-17-jdk autoconf libtool pkg-config cmake libffi-dev libssl-dev

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gemitechiz-apk
          path: bin/*.apk
